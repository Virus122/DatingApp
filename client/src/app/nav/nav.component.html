<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">Dating App</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async">
          <ng-container>
            <li class="nav-item" *ngFor="let page of pages">
              <a class="nav-link" [routerLink]="page.link" routerLinkActive="active">{{page.name}}</a>
            </li>
          </ng-container>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
          <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome {{user.username | titlecase}}</a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item">Edit profile</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>
        <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
          <input
            name="username"
            [(ngModel)]="model.username"
            class="form-control me-2"
            type="text"
            placeholder="Username">
          <input
            name="password"
            [(ngModel)]="model.password"
            class="form-control me-2"
            type="password" 
            placeholder="Password">
          <button class="btn btn-success" type="submit">Login</button>
        </form>
      </div>
  </nav>
