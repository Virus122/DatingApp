<ng-container>
    <button class="btn btn-outline-primare me-3" (click)="handleError(500)"> Test 500 error</button>
    <button class="btn btn-outline-primare me-3" (click)="handleError(400)"> Test 400 error</button>
    <button class="btn btn-outline-primare me-3" (click)="handleError(401)"> Test 401 error</button>
    <button class="btn btn-outline-primare me-3" (click)="handleError(404)"> Test 404 error</button>
    <button class="btn btn-outline-primare me-3" (click)="handleError(400, true)"> Test Validation error</button>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
