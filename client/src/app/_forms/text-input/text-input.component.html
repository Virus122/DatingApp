<div class="mb-3">
    <input type={{type}}
        [ngClass]="{'form-control': true, 'is-invalid': control.touched && control.invalid}"
        [formControl]="control"
        placeholder={{label}}>

        <div class="invalid-feedback" *ngIf="control.errors?.['required']">
            Please enter a {{label}};
        </div>

        <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
            {{label}} must be at least {{control.errors?.['minlength'].requiredLength}} characters
        </div>

        <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
            {{label}} can be at most {{control.errors?.['maxlength'].requiredLength}} characters
        </div>

        <div class="invalied-feedback" *ngIf="control.errors?.['notMatching']">
            Passwords do not match
        </div>
</div>
